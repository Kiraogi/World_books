{% extends "catalog/base.html" %}
{% block title %}Автор - {{ author.first_name }} {{ author.last_name }}{% endblock title %}
{% block content %}
<div class="container-fluid text-start">
    <div class="row my-2">
        <h4>{{ object.first_name }} {{ author.last_name }}</h4>
        <p>Родился - {{ author.date_of_birth }}</p>
        <p>Фото (портрет)</p>
        <p><img src="{{ author.photo.url }}" alt="connect" style="max-height:200px"></p>
        <div class="col-2 my-2">
            <a href="{{ author.photo.url }}" class="btn btn-primary" target="_blank">Показать</a>
        </div>
    </div>
    <div class="row my-2">
        {{ author.about }}
    </div>
</div>
{% endblock content %}
